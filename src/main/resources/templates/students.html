<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <a th:href = "@{students/new}" class="btn text-center btn-primary btn-sm">New Student</a>
            </div>
        </div>
        <table data-toggle="table">
            <thead aria-colspan="table-dark">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "student: ${students}">
                  <td th:text="${student.firstName}"></td>
                  <td th:text="${student.lastName}"></td>
                  <td th:text="${student.email}"></td>
                  <td class="text-center">
                  <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Update</a>
                  <a th:href="@{students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                  </td>
                  <!--<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>-->
              </tr>
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
  </body>
</html>
