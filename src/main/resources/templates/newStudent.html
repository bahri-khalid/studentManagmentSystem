<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1>New Student</h1>
            </div>
        </div>
        <form th:action="@{/students}" th:object="${student}" th:method="@{POST}" >
			  <div class="form-group">
			    <label for="firstname">FirstName</label>
			    <input 
			    type="text" 
			    class="form-control" 
			    id="firstname" 
			    aria-describedby="nameHelp"
			    th:field="*{firstName}"
			    >
			    <small id="nameHelp" class="form-text text-muted">We'll never share your firstname with anyone else.</small>
			  </div>
			  	<div class="form-group">
			    <label for="lastname">LastName</label>
			    <input 
			    type="text"
			    class="form-control" 
			    id="lastname" 
			    aria-describedby="nameHelp"
			    th:field="*{lastName}"
			    >
			    <small id="nameHelp" class="form-text text-muted">We'll never share your lastname with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>

			  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
  </body>
</html>
